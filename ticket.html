<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Registration Form</title>
    <link rel="stylesheet" href="ticket.css" />
  </head>
  <body>
    <h1>TICKET REGISTRATIONS</h1>
    <p>Please fill out this form with the required information</p>
    <form method="post" action='https://register-demo.freecodecamp.org'>
      <fieldset>
        <label for="first-name">Enter Your First Name: <input id="first-name" name="first-name" type="text" required /></label>
        <label for="last-name">Enter Your Last Name: <input id="last-name" name="last-name" type="text" required /></label>
        <label for="email">Enter Your Email: <input id="email" name="email" type="email" required /></label>
        <label for="new-password">Enter your Mobile Number <input id="new-password" name="new-password" type="password" pattern="[a-z0-5]{8,}" required /></label>
      </fieldset>
      
      <fieldset>
        
        <label for="referrer">TICKET PRICE
          <select id="referrer" name="referrer">
            <option value="">(select one)</option>
            <option value="1">GOLD         $5000</option>
            <option value="2">DIAMOND      $4000</option>
            <option value="3">SILVER       $3000</option>
            <option value="4">NORMAL       $1000</option>
          </select>
        </label>
     
      </fieldset>
      <input type="submit" value="Submit" />
    </form>
  </body>
</html>
